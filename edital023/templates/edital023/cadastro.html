{% extends "edital023/base_auth.html" %}
{% load crispy_forms_tags %}
{% block container %}
    <h5 class="card-title text-center">Cadastro</h5>
    <form class="form-signin" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Cadastrar</button>
        <a class="d-block text-center mt-2 small" href="/acessar">Acessar</a>
    </form>
{% endblock container %}
{% block outer_body_extra_scripts %}<script>$('#id_nascimento').attr("type", "date");</script>{% endblock outer_body_extra_scripts %}
