{% extends "edital023/base.html" %}

{% block content %}
    <script src="https://code.highcharts.com/highcharts.src.js"></script>
    <script lang="javascript">
         function myFunction() {
          var x = document.getElementById("container");
          var x2 = document.getElementById("container2");
          if (x.style.display === "none") {
            x.style.display = "block";
          } else {
            x.style.display = "none";
          }
          if (x2.style.display === "none") {
            x2.style.display = "block";
          } else {
            x2.style.display = "none";
          }
        }
    </script>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Gráficos</h1>
      <p class="lead" onclick="myFunction()">Deseja ver os agendamentos feitos na cidade de Parnamirim ? Clique aqui para continuar</p>
    </div>
      <div id="container" style='display:none'>
        <script>
          Highcharts.chart('container', {
            chart: {
                type: 'pie'
            },
            title: {
                text: 'Vacinação por fabricante'
            },
            series: [{
                name: 'Pfizer',
                colorByPoint: true,
                data: [{
                    name: 'Oxford',
                    y: 56.33
                }, {
                    name: 'Coronavac',
                    y: 24.03,
                }, {
                    name: 'Astrazeneca',
                    y: 10.38
                }]
            }]
        });
        </script>
    </div>
    <div id="container2" style='display:none' >
        <script>
            Highcharts.chart('container2', {
              chart: {
                type: 'column'
              },
              title: {
                text: 'Agendamentos realizados nos últimos 7 dias'
              },
              xAxis: {
                type: 'tempo',
                labels: {
                  rotation: -45,
                  style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                  }
                }
              },
              yAxis: {
                min: 1,
                title: {
                  text: 'qtd agendamentos'
                }
              },
              series: [{
                name: 'Dias',
                data: [
                  ['1', 2],
                  ['2', 20],
                  ['3', 14],
                  ['4', 17],
                  ['5', 11],
                  ['6', 10],
                  ['7', 4]
                ],
                dataLabels: {
                  enabled: true,
                  rotation: -90,
                  color: '#FFFFFF',
                  align: 'right',
                  format: '{point.y:.0f}', // one decimal
                  y: 10, // 10 pixels down from the top
                  style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                  }
                }
              }]
            });
        </script>
    </div>


{% endblock content %}
