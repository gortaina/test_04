{% extends "edital023/base_auth.html" %}
{% load crispy_forms_tags %}
{% block container %}
  <h5 class="card-title text-center">Agendar</h5>
  <form class="form-signin" method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Agendar</button>
  </form>
{% endblock container %}

{% block outer_body_extra_scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{{ form.media.js }}
<script>
  $('.django-select2').djangoSelect2({placeholder: 'Select an option'});
  $('#id_data').attr("type", "date");
  $('#id_hora').attr("type", "time");
</script>
{% endblock outer_body_extra_scripts %}
